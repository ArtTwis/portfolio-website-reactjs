<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Place your kit's code here -->
    <script
      src="https://kit.fontawesome.com/04bb4b27c4.js"
      crossorigin="anonymous"
    ></script>

    <!-- Jquery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Bundle Min JS CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <!-- Linking CSS Files -->
    <link rel="stylesheet" href="./css/common-variables.css" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: var(--font-Gugi);
        user-select: none;
      }

      .base-child-component {
        min-height: calc(100vh - 83px);
      }
    </style>

    <title>Twinkle Goyal</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- Scripting -->
    <script>
      window.addEventListener('scroll', () => {
        let reveals = document.querySelectorAll('.reveal');

        reveals.forEach((techItem, index) => {
          let windowHeight = window.innerHeight;
          let revealTop = techItem.getBoundingClientRect().top;
          let revealPoint = 150;

          revealTop < windowHeight - revealPoint
            ? techItem.classList.add('active')
            : techItem.classList.remove('active');
        });
      });
    </script>
  </body>
</html>
